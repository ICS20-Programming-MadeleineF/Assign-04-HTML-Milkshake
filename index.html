      <main class="mdl-layout__content">
        <!-- image -->
        <table>
          <tr>
            <th>
              <img src="./images/Milkshake-Image.jpg" alt="Milkshake-Image" width="32%" height="auto"/>

		<table>
		<h3>Enter you Milkshake order and add snacks or a drink if you please</h3>
    <h5>*Sponsored by Van's Magic Milk</h5>
			<form action="javascript:displayCost()">						
        <!-- table for size -->
        <label for="size">Choose a size:</label>
        <select name="size" id="size">
            <option value="">--Size of Milkshakes--</option>
            <option value="Mini">Mini  $(4.83)</option>
            <option value="Small">Small  $(5.98)</option>
            <option value="Medium">Medium  $(6.76)</option>
            <option value="Large">Large  $(7.58)</option>
            <option value="Extra Large">Extra Large  $(8.99)</option>
        </select><br><br>
        <!-- table for flavour -->						
        <label for="flavour">Choose a flavour:</label>
        <select name="flavour" id="flavour">
          <option value="">--Flavour of Milkshakes--</option>
          <option value="Chocolate">Chocolate</option>
          <option value="Vanilla">Vanilla</option>
          <option value="Strawberry">Strawberry</option>
          <option value="Banana">Banana</option>
          <option value="Mint">Mint</option>
          <option value="Caramel">Caramel</option>
          <option value="Raspberry">Raspberry</option>
          <option value="Mint chocolate">Mint chocolate </option>
          <option value="Cookies & cream">Cookies & cream</option>
          <option value="Coffee">Coffee</option>
          <option value="Red velvet">Red velvet</option>
          <option value="Pie">Pie</option>
          <option value="Rocky road">Rocky road</option>
          <option value="Chocolate chip cookie dough">Chocolate chip cookie dough</option>
          <option value="Cherry">Cherry</option>
          <option value="S’mores">S’mores</option>
          <option value="Lemon">Lemon</option>
          <option value="Very berry">Very berry</option>
          <option value="Vermonster">Vermonster</option>
          <option value="Birthday cake">Birthday cake</option>
          <option value="Blueberry">Blueberry</option>
          <option value="Cheesecake">Cheesecake</option>
				</select>
      </labe>
        <br><br>
        <!-- Table 1 for mixins -->
        <label for="mixins">Choose up to 3 mixins:</label>
        <select name="mixins" id="mixins">
            <option value="">--Mixins for Milkshakes--</option>
            <option value="None">None $(0.00)</option>
            <option value="Strawberries">Strawberries $(1.50)</option>
            <option value="Bananas">Bananas $(1.50)</option>
            <option value="Blueberries">Blueberries $(1.50)</option>
            <option value="Cherries">Cherries $(1.50)</option>
            <option value="Crushed smarties">Crushed smarties $(1.50)</option>
            <option value="Cake chunks">Cake chunks $(1.50)</option>
            <option value="Whipped cream">Whipped cream $(1.50)</option>
            <option value="Sprinkles">Sprinkles $(1.50)</option>
            <option value="Oreo crumble">Oreo crumble $(1.50)</option>
            <option value="Cookie dough">Cookie dough $(1.50)</option>
        </select>
        <br><br>
          <!-- Table 2 for mixins -->

              <option value="Oreo crumble">Oreo crumble $(1.50)</option>
              <option value="Cookie dough">Cookie dough $(1.50)</option>

              <option value="">--Mixins for Milkshakes--</option>

          </select>
          <br><br>

          <label for="syrup">Choose a syrup:</label>

              <option value="">--Syrup for Milkshakes--</option>
              <option value="None">None $(0.00)</option>
              <option value="Chocolate syrup">Chocolate syrup $(1.25)</option>

          </select>
          <br><br>
        
          <!-- Table for Snacks -->
        <form>
          <label for="snacks">Choose a snack:</label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="none">
            <input type="radio" id="none" class="mdl-radio__button" name="options" value="1" checked>
            <span class="mdl-radio__label">None $(0.00)</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Fries">
            <input type="radio" id="Fries" class="mdl-radio__button" name="options" value="2">
            <span class="mdl-radio__label">Fries $(5.00)</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Chips">
            <input type="radio" id="Chips" class="mdl-radio__button" name="options" value="2">
            <span class="mdl-radio__label">Chips $(5.00)</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Popcorn">
            <input type="radio" id="Popcorn" class="mdl-radio__button" name="options" value="2">
            <span class="mdl-radio__label">Popcorn $(5.00)</span>
          </label>
        </form>
           <br><br>
            <!-- Table for Drinks -->
        <form>
          <label for="drinks">Choose a drink:</label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="None">
            <input type="radio" id="None" class="mdl-radio__button" name="options" value="1" checked>
            <span class="mdl-radio__label">None $(0.00)</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Water">

          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Coffee">

            <span class="mdl-radio__label">Coffee $(2.99)</span>
          </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Tea">
          <input type="radio" id="Tea" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label">Tea $(2.99)</span>
        </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Van’s Magic Milk">
            <input type="radio" id="Van’s Magic Milk" class="mdl-radio__button" name="options" value="2">
            <span class="mdl-radio__label">Van’s Magic Milk $(15.99)</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Hot Chocolate">
            <input type="radio" id="Hot Chocolate" class="mdl-radio__button" name="options" value="2">
            <span class="mdl-radio__label">Hot Chocolate $(2.99)</span>
          </label>
        </form>
        <br><br> 
        <form>
				  <input type="submit" value="Display Cost">

				</td>
			</tr>
